<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Glowing Heart Animation</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .heart-container {
      position: relative;
      width: 200px;
      height: 200px;
      animation: float 6s ease-in-out infinite;
    }

    .heart {
      width: 100px;
      height: 90px;
      position: absolute;
      top: 50%;
      left: 50%;
      background: linear-gradient(145deg, #ff4b5c, #ff007f);
      transform: translate(-50%, -50%) rotate(-45deg);
      animation: beat 1s infinite;
      box-shadow: 0 0 20px #ff007f, 0 0 60px #ff007f;
    }

    .heart::before,
    .heart::after {
      content: '';
      width: 100px;
      height: 90px;
      position: absolute;
      background: inherit;
      border-radius: 50%;
    }

    .heart::before {
      top: -50px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: 50px;
    }

    @keyframes beat {
      0%, 100% {
        transform: translate(-50%, -50%) rotate(-45deg) scale(1);
      }
      50% {
        transform: translate(-50%, -50%) rotate(-45deg) scale(1.25);
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    /* Glowing rings */
    .ring {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200px;
      height: 200px;
      border: 2px solid rgba(255, 0, 123, 0.5);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: pulse 2s infinite;
    }

    .ring:nth-child(2) {
      animation-delay: 0.3s;
    }

    .ring:nth-child(3) {
      animation-delay: 0.6s;
    }

    @keyframes pulse {
      0% {
        transform: translate(-50%, -50%) scale(0.7);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(1.5);
        opacity: 0;
      }
    }

    /* Floating particles */
    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: #ff007f;
      border-radius: 50%;
      opacity: 0.6;
      animation: floatParticle 6s linear infinite;
    }

    @keyframes floatParticle {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.6;
      }
      100% {
        transform: translateY(-200px) scale(0.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="heart-container">
    <div class="ring"></div>
    <div class="ring"></div>
    <div class="ring"></div>
    <div class="heart"></div>

    <!-- Add 10+ particles for complexity -->
    <div class="particle" style="top:90%; left:40%; animation-delay: 0s;"></div>
    <div class="particle" style="top:95%; left:60%; animation-delay: 1s;"></div>
    <div class="particle" style="top:85%; left:70%; animation-delay: 2s;"></div>
    <div class="particle" style="top:100%; left:50%; animation-delay: 3s;"></div>
    <div class="particle" style="top:92%; left:30%; animation-delay: 4s;"></div>
    <div class="particle" style="top:98%; left:65%; animation-delay: 5s;"></div>
    <div class="particle" style="top:97%; left:45%; animation-delay: 6s;"></div>
    <div class="particle" style="top:89%; left:55%; animation-delay: 7s;"></div>
  </div>

</body>
</html>
